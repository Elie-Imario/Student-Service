spring.application.name=etudiantAppService
server.port=3000

spring.datasource.url=jdbc:postgresql://localhost:5432/Etudiant_DB
spring.datasource.username= postgres
spring.datasource.password= 5210
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false 

# When first start of app, active those properties and disable the first one
spring.jpa.hibernate.ddl-auto= update
